<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluetooth Device Connection</title>
</head>
<body>
    <button id="connect">Connect to Bluetooth Device</button>
    <p id="status"></p>

    <script>
        document.getElementById('connect').addEventListener('click', async () => {
            try {
                // Request the Bluetooth device with specific filters or services
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ services: ['battery_service'] }] // Example service
                });
                
                document.getElementById('status').textContent = `Connected to device: ${device.name}`;

                // Optional: Connect to the deviceâ€™s GATT server
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService('battery_service');
                const batteryLevelCharacteristic = await service.getCharacteristic('battery_level');
                
                // Read battery level as an example
                const batteryLevel = await batteryLevelCharacteristic.readValue();
                const level = batteryLevel.getUint8(0);
                document.getElementById('status').textContent += ` - Battery Level: ${level}%`;

            } catch (error) {
                document.getElementById('status').textContent = `Error: ${error}`;
                console.error(error);
            }
        });
    </script>
</body>
</html>
