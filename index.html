<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .form-container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
        }
        .form-container label {
            display: block;
            margin-top: 10px;
        }
        .form-container input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container button:disabled {
            background-color: #ccc;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Register</h2>
    <form id="registrationForm">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="confirmEmail">Confirm Email Address</label>
        <input type="email" id="confirmEmail" name="confirmEmail" required>
        <span id="emailError" class="error"></span>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" disabled>Register</button>
    </form>
</div>

<script>
    const email = document.getElementById('email');
    const confirmEmail = document.getElementById('confirmEmail');
    const emailError = document.getElementById('emailError');
    const registerButton = document.querySelector('button');

    function validateEmails() {
        if (email.value && confirmEmail.value) {
            if (email.value === confirmEmail.value) {
                emailError.textContent = '';
                registerButton.disabled = false;
            } else {
                emailError.textContent = 'Email addresses do not match';
                registerButton.disabled = true;
            }
        } else {
            emailError.textContent = '';
            registerButton.disabled = true;
        }
    }

    email.addEventListener('input', validateEmails);
    confirmEmail.addEventListener('input', validateEmails);
</script>

</body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Cookie Example</title>
</head>
<body>

<script>
    // Function to generate a random unique ID
    function generateUniqueId() {
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
            const r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
            return v.toString(16);
        });
    }

    // Function to create or get the tracking cookie
    function setTrackingCookie(cookieName, days) {
        // Check if the cookie already exists
        let cookieValue = getCookie(cookieName);
        if (!cookieValue) {
            // If not, generate a new unique ID
            cookieValue = generateUniqueId();
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${cookieName}=${cookieValue}; expires=${date.toUTCString()}; path=/; SameSite=Strict; Secure`;
            console.log(`Tracking cookie created: ${cookieName}=${cookieValue}`);
        } else {
            console.log(`Tracking cookie found: ${cookieName}=${cookieValue}`);
        }
    }

    // Function to get the value of a specific cookie
    function getCookie(name) {
        const nameEQ = name + "=";
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            let c = cookies[i].trim();
            if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length);
        }
        return null;
    }

    // Set a tracking cookie with a unique ID that expires in 30 days
    setTrackingCookie('tracking_id', 30);
</script>

</body>
</html>
